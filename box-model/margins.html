<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0px;
      }
      div {
        width: 80%;
        height: 50px;
        padding: 15px;
        border: 3px solid red;
        margin: 50px 20px 30px 5px;
      }
      p {
        margin-top: 50px;
        margin-bottom: 10px;
        margin-right: 0px;
        margin-left: 20px;
        border: 3px solid green;
      }
      article {
        border: 3px solid orange;
        margin: 20px 10px 5px;
      }
      section {
        width: 45px;
        background-color: green;
        height: 120px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>

    <div>Lorem ipsum dolor sit amet.</div>

    <article><section>Lorem ipsum dolor sit amet.</section></article>
