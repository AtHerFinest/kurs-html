<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(4 == 4); // true
      console.log(4 == "4"); // true, bo js sam robi konwersje do danego typu zmiennej
      console.log(4 === "4"); // false, te wartosci sie nie zgadzaja bo mamy rozne typy wartosci, po lewej zmienna number, po prawej łańcuch znaków
      // potrójne porównanie nie sprawdza tylko czy wartość ta sama ale też sprawdza czy typ danej zmiennej ten sam
      console.log(5 !== 5); // false
      console.log(5 !== "5"); // true
    </script>
  </body>
</html>
