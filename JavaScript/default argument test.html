<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      function greet(name = "Gościu", message = "Witaj") {
        return `${message}, ${name}!`;
      }
      console.log(greet("Ola"));
      console.log(greet());
      console.log(greet("Bartek", "Cześć"));
    </script>
  </body>
