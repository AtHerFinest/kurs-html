<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sumAll() {
        let result = 0;
        for (i = 0; i < arguments.length; i++) {
          result += arguments[i];
        }
        return result;
      }

      console.log(sumAll(1, 2, 3)); // 6
      console.log(sumAll(1, 2, 3, 5, 6, 5, 45, 34)); // 101
    </script>
  </body>
</html>
