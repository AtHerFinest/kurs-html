  <body>
    <script>
      function arr(array) {
        for (i = 0; i < array.length; i++) {
          array[i] *= 3;
        }
      }
      let tab = [1, 2, 3, 4, 5, 6, 7];
      arr(tab);
      console.log(tab);
    </script>
  </body>
