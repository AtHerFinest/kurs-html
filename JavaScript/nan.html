<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 0 / 0; // NaN
      console.log(a);

      let b = Math.sqrt(-1);
      console.log(b); // NaN

      console.log(isNaN(a)); // true

      let c = 10 / 5;
      console.log(isNaN(c)); // false
    </script>
  </body>
</html>
