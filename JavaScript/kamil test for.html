<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let liczbaKamila = 7;
      let mnozenie = 0;
      let p = "parzysta";
      for (i = 0; i <= 10; i++) {
        mnozenie = liczbaKamila * i;
        if (mnozenie % 2 === 0) {
          p = " parzysta";
        } else {
          p = " nieparzysta";
        }
        console.log(
          "Wynik: " + liczbaKamila + " * " + i + " = " + mnozenie + p
        );
      }
    </script>
  </body>
</html>
