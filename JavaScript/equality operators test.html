<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let temp = 5; // degree
      if (temp <= 0) {
        console.log("zimno i ślisko");
      } else if (temp <= 8) {
        console.log("wczesna wiosna");
      } else if (temp <= 15) {
        console.log("wiosna");
      } else if (temp < 25) {
        console.log("lato");
      } else if (temp >= 25) {
        console.log("upał");
      }
    </script>
  </body>
</html>
