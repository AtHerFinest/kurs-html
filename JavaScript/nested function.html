<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function test(arr) {
        function show(data) {
          console.log(data);
        }
        for (i = 0; i < arr.length; i++) {
          show(arr[i] * 2);
        }
      }
      test([1, 2, 3, 4, 5]);
    </script>
  </body>
</html>
