<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      if (true) {
        console.log("wykona się 1!");
        console.log("wykona się 2!");
        console.log("wykona się 3!");
      }

      if (false) {
        console.log(" nie wykona się 1!");
        console.log(" nie wykona się 2!");
        console.log(" nie wykona się 3!");
      }

      if (10 > 2) {
        console.log("10 wieksze od 2");
      }

      let result = (12 + 8) * 2 < 100; // true
      if (result) {
        console.log("result mniejsze od 100");
      }

      let a = 14;
      let b = 7;

      if (a > b) {
        console.log("a wieksze od b");
      }

      if (a == 14) {
        console.log("a jest rowne 14");
      }
      if (a != 15) {
        console.log("a nie jest rowne 15");
      }
    </script>
  </body>
</html>
