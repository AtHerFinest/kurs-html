<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function averageValue(a, b, c, d) {
        let sum = (a + b + c + d) / 4;
        return sum;
      }

      console.log(averageValue(3, 5, 4, 3));
      console.log(averageValue(3, 7, 15, 3));
      console.log(averageValue(90, 50, 43, 32));
    </script>
  </body>
