<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .serif {
        font-family: "Times New Roman", Times, serif;
      }
      .sans-serif {
        font-family: helvetica, verdana, arial;
      }
      .monospace {
        font-family: monospace, "lucida console";
      }
      .roboto {
        font-family: "roboto", sans-serif;
        font-size: x-large;
      }
      .bold {
        font-weight: bold;
      }
      h1 {
        font-size: 1.5em;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        font-size: 14px;
      }
      .italic {
        font-style: italic;
      }
      .red {
        color: red;
        border-width: 3px;
        border-style: dotted;
      }
      .small {
        font-variant: small-caps;
      }
      .font1 {
        font: italic bold 18px/32px Arial, Helvetica;
      }
    </style>
  </head>
  <body>
    <h1>Nagłówek</h1>
    <p class="serif italic">Lorem ipsum <b>dolor</b> sit amet.</p>
    <p class="sans-serif bold">Lorem ipsum dolor sit amet.</p>
    <p class="monospace">
      Lorem <small class="small">ipsum dolor sit</small> amet.
    </p>
    <p class="roboto red">Lorem ipsum dolor sit amet.</p>
    <p class="font1">Lorem ipsum dolor sit amet.</p>
  </body>
</html>
