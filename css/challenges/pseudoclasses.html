<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .send {
        width: 100px;
        background: red;
        border: 3px solid black;
        outline: none;
        cursor: pointer;
      }
      .send:active {
        font-weight: bold;
      }
      .send:hover {
        background: orange;
      }
      .send:focus {
        border: 3px solid coral;
      }
      .send:disabled {
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <button disabled class="send">Button 1</button>
    <button class="send">Button 2</button>
    <button class="send">Button 3</button>
    <button class="send">Button 4</button>
  </body>
</html>
