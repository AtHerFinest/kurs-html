<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: darkslategray;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #333;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      .navbar-brand .logo {
        height: 50px;
      }
      .navbar-links {
        display: flex;
        gap: 20px;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        transition: color 0.3s ease;
      }
      .navbar a:hover {
        color: #68a4e4;
      }
      .navbar-search input {
        padding: 5px;
        font-size: 15px;
        border-radius: 3px;
        border: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-brand">
          <a href="">
            <img
              src="https://cdn.pixabay.com/photo/2016/12/07/15/15/lotus-with-hands-1889661_1280.png"
              alt=""
              class="logo"
            />
          </a>
        </div>
        <div class="navbar-links">
          <a href="#">Strona główna</a>
          <a href="#">O nas</a>
          <a href="#">Produkty</a>
          <a href="#">Kontakt</a>
        </div>
        <div class="navbar-search">
          <input type="text" placeholder="Szukaj..." />
        </div>
      </nav>
    </header>
  </body>
</html>
